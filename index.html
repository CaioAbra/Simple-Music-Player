<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="config/src/css/index.css">

    <!-- fontAwesom -->
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/brands.min.css">
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/regular.min.css">
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/solid.min.css">
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/svg-with-js.min.css">
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/v4-font-face.min.css">
    <link rel="stylesheet" href="config/src/lib/fontawesome-free-6.2.0-web/css/v5-font-face.min.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <audio id="audio-player"></audio>

            <h2 id="music-name" class="music-name"></h2>
            <p id="music-author" class="music-author"></p>

            <div class="player-progress">
                <div class="progress-values">
                    <span id="player-current-time">--:--</span>
                    <span id="player-duration">--:--</span>
                </div>
                <progress id="player-progress"></progress>
            </div>

            <div class="player-buttons">
                <button id="btn-prev" class="btn btn-prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="btn-play" class="btn btn-play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="btn-next" class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="config/src/js/index.js"></script>
</body>

</html>
